{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row" style="align-items: center; justify-content: center; height: 80vh">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Sign Up</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="">Sign Up</button>
                        </div>
                        <p>Already signed up? <a href="{% url "log-in" %}">Click here</a> to log in.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
